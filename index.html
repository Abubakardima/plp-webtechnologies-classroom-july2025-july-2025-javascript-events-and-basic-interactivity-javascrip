<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Pages with JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸš€ Interactive Web Page Assignment</h1>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>ðŸŽ‰ Event Handling Demo</h2>
    <button id="messageBtn">Click Me</button>
    <p id="message"></p>
  </section>

  <!-- Part 2: Interactive Features -->
  <section>
    <h2>ðŸŽ® Interactive Features</h2>

    <!-- Dark/Light Mode Toggle -->
    <button id="toggleTheme">Toggle Dark/Light Mode</button>

    <!-- Counter Game -->
    <div class="counter">
      <button id="decrease">-</button>
      <span id="count">0</span>
      <button id="increase">+</button>
    </div>

    <!-- Collapsible FAQ -->
    <div class="faq">
      <h3 class="faq-question">What is JavaScript?</h3>
      <p class="faq-answer">JavaScript is a programming language used to make web pages interactive.</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>ðŸ“‹ Form Validation</h2>
    <form id="signupForm">
      <label>
        Name:
        <input type="text" id="name" required>
        <span class="error" id="nameError"></span>
      </label><br><br>

      <label>
        Email:
        <input type="text" id="email" required>
        <span class="error" id="emailError"></span>
      </label><br><br>

      <label>
        Password:
        <input type="password" id="password" required>
        <span class="error" id="passwordError"></span>
      </label><br><br>

      <button type="submit">Sign Up</button>
      <p id="formSuccess"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
